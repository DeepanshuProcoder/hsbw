<!DOCTYPE html>
<html>
<head>
  <title>HSBW Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: #0b0b0b;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    nav {
      padding: 15px;
      background: #111;
      display: flex;
      justify-content: space-between;
    }

    nav a {
      color: gold;
      text-decoration: none;
      font-weight: bold;
    }

    .container {
      width: 95%;
      margin: 40px auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #111;
    }

    th, td {
      padding: 12px;
      border: 1px solid #333;
      text-align: center;
    }

    th {
      background: #1c1c1c;
      color: gold;
    }

    tr:nth-child(even) {
      background: #151515;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: gold;
    }
  </style>
</head>

<body class="bg" style="background-image:url('dashboard.jpg')">

<nav>
  <span>HSBW Admin Dashboard</span>
  <a class="logout" href="/logout">Logout</a>
</nav>

<div class="container">
  <h2>Registered Guests</h2>

  <table id="regTable">
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Check-in</th>
        <th>Days</th>
        <th>Registered At</th>
      </tr>
    </thead>
    <tbody>
      <!-- Data will load here -->
    </tbody>
  </table>
</div>

<script>
fetch("/api/registrations")
  .then(res => {
    if (!res.ok) {
      alert("Unauthorized access. Please login again.");
      window.location.href = "/admin-login.html";
    }
    return res.json();
  })
  .then(data => {
    const tbody = document.querySelector("#regTable tbody");

    if (data.length === 0) {
      tbody.innerHTML = "<tr><td colspan='7'>No registrations yet</td></tr>";
      return;
    }

    data.forEach((r, i) => {
      const row = `
        <tr>
          <td>${i + 1}</td>
          <td>${r.name}</td>
          <td>${r.email}</td>
          <td>${r.phone}</td>
          <td>${r.checkin}</td>
          <td>${r.days}</td>
          <td>${r.createdAt}</td>
        </tr>
      `;
      tbody.innerHTML += row;
    });
  });
</script>

</body>
</html>
