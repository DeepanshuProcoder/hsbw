<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .buttt{
      margin-right: 20px;;
    }
  </style>
</head>
<body class="bg" style="background-image:url('register.jpg')">
<nav>
  <a href="index.html">Home</a>
  <a href="register.html">Register</a>
  <a href="pricing.html">Pricing</a>
  <a href="facilities.html">Facilities</a>
</nav>

<div class="card">
  <h2>Book Your Stay</h2>

  <div id="successBox" style="display:none;color:lightgreen;text-align:center;">
    Registration Successful!
  </div>

  <form class="buttt" method="POST" action="/register">
    <input name="name" placeholder="Full Name" required>
    <input name="email" type="email" placeholder="Email" required>
    <input name="phone" placeholder="Phone" required>
    <input name="checkin" type="date" required>
    <input name="days" type="number" placeholder="Days" required>
    <button type="submit">Register</button>
  </form>
</div>

<script>
  const params = new URLSearchParams(window.location.search);
  if (params.get("success")) {
    document.getElementById("successBox").style.display = "block";
  }
</script>

</body>
</html>
