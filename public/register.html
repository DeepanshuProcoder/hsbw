<!DOCTYPE html>
<html>
<head>
  <title>Register | HSBW</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .setregisterbutton{
      width: 323.2px;
      background-color: gold;
    }
    .setregisterbutton:hover{
      background-color: darkorange;
    }
    .adjustregistration{
      margin-right: 20px;
    }
    .copyright{
      margin-top: 85px;
      color: brown;
    }
    .ui:hover{
      color: brown;
    }
  </style>
</head>
<body class="bg" style="background-image:url('register.jpg')">
<nav>
  <a class="ui" href="index.html">Home</a>
  <a class="ui" href="register.html">Register</a>
  <a class="ui" href="pricing.html">Pricing</a>
  <a class="ui" href="facilities.html">Facilities</a>
</nav>


<div class="card">
  <h2 style="margin-left: 30px; color: aqua;">Register for Home Stay</h2>

  <div id="msg" class="error-box" style="display:none;background:#0f5132;color:#d1e7dd">
    Registration successful!
  </div>

  <form id="regForm" class="adjustregistration">
    <input name="name" placeholder="Full Name" required>
    <input name="email" type="email" placeholder="Email" required>
    <input name="phone" placeholder="Phone" required>
    <input name="checkin" type="date" required>
    <input name="days" type="number" placeholder="Days" required>
    <button type="submit" class="setregisterbutton">Register</button>
  </form>
</div>

<script>
document.getElementById("regForm").addEventListener("submit", async function(e) {
  e.preventDefault(); // ðŸ”¥ STOP normal submit

  const formData = new FormData(this);
  const data = Object.fromEntries(formData.entries());

  const res = await fetch("/register", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(data)
  });

  const result = await res.json();

  if (result.success) {
    document.getElementById("msg").style.display = "block";
    this.reset();
  }
});
</script>
